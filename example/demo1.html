
<!DOCTYPE html>
<html>

    <meta charset="utf-8">

  <body>
    <style>
      #demo {
      width: 5rem;
      height: 5rem;
      border-radius: 50%;
      background-color: red;

      position: sticky;
      top: 0;
      left: 0;
      }
      
      body {
      height: 30000px;
      }
    </style>

    <div id="demo"></div>

    <script>
      function animate() {
      requestAnimationFrame(function() {
      var el = document.getElementById('demo')
      var r = window.scrollY / 30000
      el.style.left = r * screen.width + "px"
      el.style.top = r * screen.height + "px"
      //})
      }
      window.addEventListener('scroll', animate, false)
    </script>
  </body>
