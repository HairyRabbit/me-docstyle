
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../tmp/main.css">
    <script>
    </script>
  </head>
  <body>
    <style>
      #demo {
      width: 5rem;
      height: 5rem;
      border-radius: 50%;
      background-color: red;

      position: sticky;
      top: 0;
      left: 0;
      }
      
      body {
      height: 30000px;
      }
    </style>

    <div id="demo"></div>

    <script>
      function animate() {
      requestAnimationFrame(function() {
      var el = document.getElementById('demo')
      var r = window.scrollY / 30000
      el.style.left = r * screen.width + "px"
      el.style.top = r * screen.height + "px"
      //})
      }
      window.addEventListener('scroll', animate, false)
    </script>

    <script type="text/javascript">
      (function(){
      var p = {
      url:location.href, 
      desc:'', 
      title:'', 
      summary:'',
      pics:'', 
      flash: '',
      site:'',
      style:'201',
      width:32,
      height:32
      };
      var s = [];
      for(var i in p){
      s.push(i + '=' + encodeURIComponent(p[i]||''));
      }
      document.write(['<a class="qcShareQQDiv" href="http://connect.qq.com/widget/shareqq/index.html?',s.join('&'),'" target="_blank">QQ</a>'].join(''));
      })();
    </script>
    <script src="http://connect.qq.com/widget/loader/loader.js" widget="shareqq" charset="utf-8"></script>
  </body>
</html>
